<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" th:replace="normal/base::layout(~{::section})">
<head>
	<meta charset="UTF-8" />
	<title>this is about page</title>
</head>
<body>
	<section>
		<div class="container text-center">
			<div class="card">
				<div class="card-body">
					<img style="height: 200px; width: 200px;" class="my_profile_picture" th:src="@{'/images/' + ${user.imageURL}}" alt="profile photo" />
					<h3 class="mt-3"><span th:text="${user.name}"></h3>
					
					<div class="table-responsive">
					<table class="table">
					  <thead>
					    <tr>
					      <th scope="col">#User Id</th>
					      <td><span th:text="${user.id}"></span></td>
					    </tr>
					  </thead>
					  <tbody>
					    <tr>
					      <th scope="row">Email</th>
					      <td><span th:text="${user.email}"></span></td>
					    </tr>
					    <tr>
					      <th scope="row">Role</th>
					      <td><span th:text="${user.role}"></span></td>
					    </tr>
					    <tr>
					      <th scope="row">Account Active</th>
					      <td><span th:text="${user.enabled}"></span></td>
					    </tr>
					    <tr>
					      <th scope="row">About You</th>
					      <td><span th:text="${user.about}"></span></td>
					    </tr>
					  </tbody>
					</table>
				</div>
				</div>
			</div>

					
		</div>
					  
		<script>
			$(document).ready(() => {
				$(".item").removeClass("active");
				$("#profile-link").addClass("active");
			});
		</script>
	
	</section>
</body>
</html>
