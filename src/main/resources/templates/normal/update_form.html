<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" th:replace="normal/base::layout(~{::section})">
<head>
	<meta charset="UTF-8" />
	<title>this is about page</title>
</head>
<body>
	<section>
		<div class="card mr-3 ml-3">
			<div class="card-body">
				<h1 class="text-center"> Update Contact </h1>
					<div class="container-fluid mt-1">
						<div class="row">
							<div class="col-md-8 offset-md-2">
								<form action="#"
									th:object="${contact}"
									enctype="multipart/form-data"
									method="POST"
									th:action="@{/user/process-update}"
									class="mt-2">
									
									<input type="hidden" th:value="${contact.id}" name="id" />
									<!-- FIRST NAME -->
									
									<div class="input-group">
										<div class="input-group-prepend">
											<div class="input-group-text">
												<i class="fa fa-plus"></i>
											</div>
										</div>
										<input type="text" th:value="${contact.name}" id="firstName" name="name" placeholder="Enter Name Here" class="form-control" />
									</div>
									
									<!-- SECOND NAME -->
									
									<div class="input-group mt-3">
										<div class="input-group-prepend">
											<div class="input-group-text">
												<i class="fas fa-user-alt"></i>
											</div>
										</div>
										<input type="text" th:value="${contact.secondName}" id="secondName" name="secondName" placeholder="Enter Nick Name Here" class="form-control" />
									</div>
									
									<!-- PHONE FIELD -->
									
									<div class="input-group mt-3">
										<div class="input-group-prepend">
											<div class="input-group-text">
												<i class="fa fa-phone"></i>
											</div>
										</div>
										<input type="text" th:value="${contact.phone}" min="10" max="13" id="phone" name="phone" placeholder="Enter Phone Number" class="form-control" required />
									</div>
									
									<!-- EMAIL FIELD -->
									
									<div class="input-group mt-3">
										<div class="input-group-prepend">
											<div class="input-group-text">
												@
											</div>
										</div>
										<input type="email" th:value="${contact.email}" id="email" name="email" placeholder="Enter Email Id" class="form-control" required/>
									</div>
									
									<!-- WORK FIELD -->
									
									<div class="input-group mt-3">
										<div class="input-group-prepend">
											<div class="input-group-text">
												<i class="fa fa-briefcase"></i>
											</div>
										</div>
										<input type="text" id="work" th:value="${contact.work}" name="work" placeholder="Enter Work Here" class="form-control" required/>
									</div>
									
									<!-- CONTACT DESCRIPTION -->
									<div class="form-group mt-3">
<!-- 										<textarea name="description" id="mytextarea" class="form-control"  rows="10" placeholder="Enter Contact Description" required></textarea>   -->
										<textarea name="description" id="" th:text="${contact.description}" class="form-control"  rows="10" placeholder="Enter Contact Description" required></textarea>
									</div>
									
									<!-- CONTACT IMAGE -->
									
									<div class="container text-center">
										<img style="width: 250px; height: 250px " class="img-fluid my_profile_picture" th:src="@{'/images/'+${contact.image}}" alt="" />
									</div>
									
									<div class="custom-file">
										<input type="file" name="profileImage"/>
									</div>
									
									<div class="container text-center">
										<button class="btn btn-outline-primary">Save Contact</button>
									</div>
									
								</form>
							</div>
						</div>
					</div>
				
			</div>
		</div>
		
		<script src="https://cdn.tiny.cloud/1/no-api-key/tinymce/7/tinymce.min.js" referrerpolicy="origin"></script>
		<script>
      tinymce.init({
        selector: '#mytextarea'
      });
    </script>
	
	</section>
</body>
</html>
