<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" th:replace="normal/base::layout(~{::section})">
<head>
	<meta charset="UTF-8" />
	<title>this is about page</title>
</head>
<body>
	<section>
		<div class="container">
			<div class="card">
				<div class="card-body mt-5">
					<div class="container">
						<div class="text-center">
							<img style="height: 200px; width: 200px;" class="my_profile_picture" th:src="@{'/images/contact.jpg'}" alt="profile photo" />
						</div>
						<h1 class="text-center mt-3 text-secondary font-italic font-weight-light">
							Starting Adding your contact on cloud....
						</h1>
						
						<a th:href="@{'/user/add-contact'}" class="btn btn-primary btn-block text-uppercase mt-3">Add new contact</a>
					</div>
				</div>
			</div>
		</div>
		
		<script>
			$(document).ready(() => {
				$(".item").removeClass("active");
				$("#home-link").addClass("active");
			});
		</script>
	</section>
</body>
</html>
