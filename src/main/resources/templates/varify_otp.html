<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" th:replace="base::layout(~{::section})">
<head>
	<meta charset="UTF-8" />
	<title>this is login page</title>
	<link rel="stylesheet" th:href="@{/css/style.css}" />
</head>
<body>
	<section>
		 <div id="login">
        <div class="container">
            <div id="login-row" class="row justify-content-center align-items-center">
                <div id="login-column" class="col-md-6">
                    <div id="login-box" style="height: 200px;" class="col-md-12">
                       
                       <div class="alert alert-success mt-3" role="alert">
                       		We have sent OTP to your email...
                       </div>
                       
                       <form th:action="@{/send-otp}" method="post">
                       	<div class="form-group">
                       		<input name="otp" type="text" placeholder="Enter Here" class="form-control" required/>
                       	</div>
                       	<div class="container text-center">
                       		<button class="btn btn-success">Verify OTP</button>
                       	</div>
                       </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
	</section>
</body>
</html>
